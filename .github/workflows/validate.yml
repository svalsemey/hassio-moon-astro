name: Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  hassfest:
    name: hassfest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Run hassfest
        uses: home-assistant/actions/hassfest@master

  hacs:
    name: HACS validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: HACS action
        uses: hacs/action@main
        with:
          category: integration

  lint:
    name: Python lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check . --output-format=github

  json-validate:
    name: Validate translation JSON
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Validate JSON files under translations
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          set -e
          if [ -d "custom_components/moon_astro/translations" ]; then
            find custom_components/moon_astro/translations -type f -name "*.json" -print0 | xargs -0 -n1 jq empty
          else
            echo "No translations directory found; skipping."
          fi
